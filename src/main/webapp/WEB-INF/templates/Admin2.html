<div class="container">
    <h5 style="color: #95999c">All books</h5>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">title</th>
            <th scope="col">publishing</th>
            <th scope="col">author</th>
            <th scope="col">category</th>
            <th scope="col">year</th>
            <th scope="col">typeAccess</th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="book:${books}">
            <th scope="row" th:text="${book.id}"></th>
            <td th:text="${book.title}"></td>
            <td th:text="${book.publishing}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.category}"></td>
            <td th:text="${book.year}"></td>
            <td th:text="${book.typeAccess}"></td>
            <td>
                <form class="text-right" method="post" action="/deleteBook">
                    <button th:name="btnId" th:value="${book.id}" class="btn btn-outline-danger btn-sm"> x Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
